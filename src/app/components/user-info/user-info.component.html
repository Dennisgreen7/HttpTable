<div class="row">
    <div class="col-12">
        <h2>Users</h2>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Email</td>
                    <td>Username</td>
                    <td>Password</td>
                    <td>Phone</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name.firstname+' '+user.name.lastname}}</td>
                    <td>{{user.address.city+', '+user.address.street+' '+user.address.number+', '+user.address.zipcode}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
